<div class="loadingbox" ng-show="loading">{{loading}}...</div>

<div class="breadcrumbs breadcrumbs-fixed" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="icon-home home-icon"></i>
            <a href="/#!/">Home</a>
        </li>
        <li class="active">Article</li>
    </ul>
</div>

<div class="page-content">
    <a class="button button-flat-primary pull-right" href="/admin/#!/article/new">
        <i class="icon-plus"></i> New
    </a>
    <table class="table table-hover table-striped table-bordered">
        <thead>
            <tr>
                <th>Thumbnail</th>
                <th>Name</th>
                <th>User</th>
                <th>Channel</th>
                <th>Group</th>
                <th>Categories</th>
                <th>Tags</th>
                <th>Comments</th>
                <th>Date</th>
                <th class="action"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in list.value" style="height: 51px;">
                <td><img style="width: 24px;height: 15px;" ng-src="{{'/upload/thumbnail/'+item.Thumbnail.Url | image}}" ng-show="item.Thumbnail" /></td>
                <td><a href="/admin/#!/article('{{item.PostId}}')">{{item.Title}}</a></td>
                <td>{{item.PubAdmin.UserName}}</td>
                <td>{{item.Group.Channel.Name}}</td>
                <td>{{item.Group.Name}}</td>
                <td>
                    <span ng-repeat="category in item.Categorys">
                        <span ng-hide="$first">,</span>
                        <a ng-href="/#!/list/{{item.Group.Channel.Url}}/{{item.Group.Url}}/category/{{category.Url}}" title="查看 {{category.Name}} 的全部文章">{{category.Name}}</a>
                    </span>
                </td>
                <td>
                    <span ng-repeat="tag in item.Tags">
                        <span ng-hide="$first">,</span>
                        <a ng-href="/#!/list/{{item.Group.Channel.Url}}/{{item.Group.Url}}/tag/{{tag.Name}}" title="查看 {{tag.Name}} 的全部文章">{{tag.Name}}</a>
                    </span>
                </td>
                <td>{{item.ReplyCount}}</td>
                <td>{{item.PubDate | date:"yyyy.MM.dd"}}</td>
            </tr>
        </tbody>
    </table>
    <div odata-pager="list" class="text-center"></div>
</div>
