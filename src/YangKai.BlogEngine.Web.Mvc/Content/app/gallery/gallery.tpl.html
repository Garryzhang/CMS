<div class="loadingbox" ng-show="loading">{{loading}}...</div>

<ul class="breadcrumb">
    <li><a href="/#!/">{{'global.breadcrumb.home' | translate}}</a></li>
    <li class="active">{{'global.menu.gallery' | translate}}</li>
</ul>

<div>
    <ul class="list-unstyled clearfix">
        <li ng-repeat="item in list.value" class="pull-left text-center" title="{{item.Name}}" style="margin: 10px;">
            <a href="/#!/gallery/{{item.Name}}">
                <img style="width: 100px;height: 100px;border: 2px #666 solid;" ng-src="{{item.Cover}}"/>
                <div>{{item.Name}}</div>
            </a>
        </li>
    </ul>
</div>
