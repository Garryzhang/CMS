<div class="loadingbox" ng-show="loading">{{loading}}...</div>

<ul class="breadcrumb">
    <li><a href="/">{{'global.breadcrumb.home' | translate}}</a></li>
    <li><a href="/gallery">{{'global.menu.gallery' | translate}}</a></li>
    <li class="active">{{item.Name}} <small>{{item.Description}}</small></li>
</ul>

<div class='gallery'>
    <ul>
        <li ng-repeat="photo in item.Photos | orderBy:'Name' | filter:{IsDeleted:false}">
            <a href="{{photo.Path}}">
                <img src="{{photo.Thumbnail}}" alt="{{photo.Name}}">
            </a>
        </li>
    </ul>
</div>
