<!--=== Breadcrumbs ===-->
<div class="breadcrumbs margin-bottom-30">
    <div class="container">
        <h1 class="pull-left">{{'global.menu.gallery' | translate}}</h1>
        <ul class="pull-right breadcrumb">
            <li><a href="/">{{'global.breadcrumb.home' | translate}}</a></li>
            <li class="active">{{'global.menu.gallery' | translate}}</li>
        </ul>
    </div>
</div>
<!--=== End Breadcrumbs ===-->

<!--=== Content Part ===-->
<div class="container">
    <div class="row">
        <div class="col-md-4" ng-repeat="gallery in galleries | filter: { hidden: false }">
            <div class="thumbnails thumbnail-style thumbnail-kenburn">
                <div class="thumbnail-img">
                    <div class="overflow-hidden">
                        <a href="/gallery/{{gallery._id}}" ><img class="img-responsive" ng-src="{{gallery.cover | remoteImage}}" alt=""></a>
                    </div>
                </div>
                <div class="caption">
                    <h3><a class="hover-effect" href="/gallery/{{gallery._id}}">{{gallery.name[context.language]}}</a></h3>
                    <p>{{gallery.description[context.language]}}</p>
                </div>
            </div>
        </div>
    </div>
</div>


<!--=== End Content Part ===-->
