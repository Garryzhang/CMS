<div class="breadcrumbs breadcrumbs-fixed" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="icon-home home-icon"></i>
            <a href="/admin/">Home</a>
        </li>
        <li class="active">Article</li>
    </ul>
</div>

<div class="page-content">
    <div class="text-right">
        <a class="btn btn-primary btn-sm" href="article/new">
            <i class="icon-plus"></i> New
        </a>
    </div>
    <div class="hr hr-10 dotted hr-double"></div>
    <table class="table table-hover table-striped table-bordered">
        <thead>
            <tr>
                <th>thumbnail</th>
                <th>title</th>
                <th>url</th>
                <th>category</th>
                <th>status</th>
                <th>date</th>
                <th>author</th>
                <th>views</th>
                <th>comments</th>
                <th>tags</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in list" style="height: 51px;">
                <td><img style="width: 24px;height: 15px;" ng-src="{{item.meta.thumbnail | remoteImage}}" ng-show="item.meta.thumbnail" /></td>
                <td><a href="article/{{item._id}}">{{item.title}}</a></td>
                <td>{{item.url}}</td>
                <td>{{item.category}}</td>
                <td>{{item.status}}</td>
                <td>{{item.date | date:'yyyy-MM-dd HH:mm'}}</td>
                <td>{{item.meta.author}}</td>
                <td>{{item.meta.views}}</td>
                <td>{{item.meta.comments}}</td>
                <td>{{item.meta.tags}}</td>
            </tr>
        </tbody>
    </table>
    <div zy-odata-pager="list" class="text-center"></div>
</div>
