<!--=== Breadcrumbs ===-->
<div class="breadcrumbs margin-bottom-30">
    <div class="container">
        <h1 class="pull-left">{{'global.menu.gallery' | translate}}</h1>
        <ul class="pull-right breadcrumb">
            <li><a href="/">{{'global.breadcrumb.home' | translate}}</a></li>
            <li class="active">{{'global.menu.gallery' | translate}}</li>
        </ul>
    </div>
</div>
<!--=== End Breadcrumbs ===-->

<!--=== Content Part ===-->
<div class="container">   
    <div class="row">
        <div class="col-md-4" style="margin-bottom: 20px;" ng-repeat="gallery in galleries | filter: {hidden:false}">
            <div class="view view-tenth">
                <img class="img-responsive" ng-src="{{gallery.cover | remoteImage}}" alt="" />
                <div class="mask">
                    <h2>{{gallery.name}}</h2>
                    <p>{{gallery.description}}</p>
                    <a href="/gallery/{{gallery.name}}" class="info">Read More</a>
                </div>                
            </div>
        </div>
    </div>
</div>
<!--=== End Content Part ===-->
