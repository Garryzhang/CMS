<!--=== Breadcrumbs ===-->
<div class="breadcrumbs margin-bottom-30">
    <div class="container">
        <h1 class="pull-left">{{gallery.name}}</h1>
        <ul class="pull-right breadcrumb">
            <li><a href="/">{{'global.breadcrumb.home' | translate}}</a></li>
            <li><a href="/gallery">{{'global.menu.gallery' | translate}}</a></li>
            <li class="active">{{gallery.name}}</li>
        </ul>
    </div>
</div>
<!--=== End Breadcrumbs ===-->

<!--=== Content Part ===-->
<div class="container">
    <blockquote class="hero" ng-show="gallery.description">
        <p>{{gallery.description}}</p>
    </blockquote>
    <div class='gallery'>
        <ul>
            <li ng-repeat="photo in gallery.photos | orderBy:'Name'">
                <a ng-href="{{photo.url | remoteImage}}">
                    <img ng-src="{{photo.thumbnail | remoteImage}}" alt="{{photo.name}}">
                </a>
            </li>
        </ul>
    </div>
</div>
<!--=== End Content Part ===-->
