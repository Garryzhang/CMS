<div class="magazine-sb-categories">
    <div class="headline headline-md"><h2>Categories</h2></div>
    <div class="row">
        <ul class="list-unstyled col-xs-6">
            <li ng-repeat="item in channel.Groups" ng-hide="item.IsDeleted">
                <a ng-href="/list/{{channel.Url}}/{{item.Url}}" ng-hide="item.Name==group.Name">
                    {{item.Name}}
                </a>
                <strong ng-show="item.Name==group.Name">
                    {{item.Name}}
                </strong>
            </li>
        </ul>                        
        <ul class="list-unstyled col-xs-6">
                      
        </ul>                        
    </div>
</div>
