<div class="loadingbox" ng-show="loading">{{loading}}...</div>

<div class="breadcrumbs breadcrumbs-fixed" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="icon-home home-icon"></i>
            <a href="/admin/">Home</a>
        </li>
        <li>System</li>
        <li class="active">Users</li>
    </ul>
</div>

<div class="page-content">
    <div class="clearfix">
        <div class="itemdiv memberdiv" ng-repeat="item in list" style="margin: 5px;">
            <div class="user">
                <img ng-src="{{item.Email | gravatar}}">
            </div>
            <div class="body">
                <div>
                    {{item.UserName}}
                </div>
                <div>
                    <small class="grey">{{item.LoginName}}</small>
                </div>
                <div>
                    <span class="label label-success label-sm">Normal</span>
                    <span>
                        <button class="btn btn-minier bigger btn-info btn-no-border" style="top: 1px;">
                            <i class="icon-pencil icon-only"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
